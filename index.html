  <script>
    window.onload = function () {
      getUserNickname();
      const cookieValue = getToken();
      if (cookieValue == "") {
        document.getElementById("main-item-signup").style.display = "inline";
        document.getElementById("main-item-welcome").style.display = "none";
        document.getElementById("main-item-logout").style.display = "none";
        document.getElementById("main-item-login").style.display = "inline";
        document.getElementById("main-item-users").style.display = "none";
      } else {
        document.getElementById("main-item-signup").style.display = "none";
        document.getElementById("main-item-welcome").style.display = "inline";
        document.getElementById("main-item-logout").style.display = "inline";
        document.getElementById("main-item-login").style.display = "none";
        document.getElementById("main-item-users").style.display = "none";
      }

      getIsAdmin().then(isAdmin => {
        if (isAdmin === true) {
          document.getElementById("main-item-users").style.display = "inline";
        }
      });
    };
  </script>

  <script>
    $(document).ready(function () {
    getPosts();
});

let category = 'PET';

function getPosts() {
    let url = 'http://localhost:8080/posts/all';
  
    if (category) {
        url += '?category=' + category;
    }
    
    $.ajax({
        url: url,
        type: 'GET',
        contentType: "application/json;",
        crossDomain: true,
        success: function (response) {
            console.log(response);

            let rows = response['content'];

            if (category) {
                rows = rows.filter(row => row.category === category);
            }
                rows.sort((a, b) => b["likes"] - a["likes"]);
            for (let i = 0; i < 3; i++) {
                let id = rows[i]['id'];
                let title = rows[i]['title'];
                let writer = rows[i]['writer'];
                let likes = rows[i]['likes'];
                let image = rows[i]['image'];
                let temp_html = `
                      <div class="col-md-4 d-flex ftco-animate fadeInUp ftco-animated">
                        <div class="blog-entry align-self-stretch" style="width: 500px;">
                          <a href="blog-single.html?id=${id}" class="block-20 rounded" style="background-image: url('${image}');"></a>
                          <div class="text p-4">
                            <div class="meta mb-2">
                              <div>제목 : ${title}</div>
                              <div style="display: flex; justify-content: space-between;">
                              <div>작성자 : ${writer}</div>
                              <div><a class="meta-chat" style="background: none; border: none; padding: 0; font-size: 1em; cursor: pointer; color: red;">&#x2764; ${likes} </a></div>
                                </div>
                            </div>
                      </div>`;
                $('#top-posts').append(temp_html);
            }
                    let cards = response['content'];
                        if (category) {
                            cards = cards.filter(cards => cards.category === category);
                        }
                            cards.sort((a,b) => b["id"]-a["id"]); 
                            for(let i = 0; i < 6; i++) {
                            let id = cards[i]['id'];
                            let title = cards[i]['title'];
                            let writer = cards[i]['writer'];
                            let likes = cards[i]['likes'];
                            let image = cards[i]['image'];
                            let temp_html = `
                                <div class="col-md-4 ftco-animate fadeInUp ftco-animated">
                                  <div class="work mb-4 img d-flex align-items-end" style="background-image: url(${image});">
                                    <div class="desc w-100 px-4">
                                      <div class="text w-100 mb-3">
                                        <h2><a href="blog-single.html?id=${id}">${writer}</a></h2>
                                      </div>
                                    </div>
                                  </div>
                                </div>`;
                            $('#cratedBox').append(temp_html);
                        }
        }
    });
}
  </script>
